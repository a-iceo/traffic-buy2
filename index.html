<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrops Dashboard en Tiempo Real</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0d1117;
            --card-background: rgba(22, 27, 34, 0.7);
            --border-color: rgba(139, 92, 246, 0.2);
            --accent-color: #8B5CF6;
            --glow-color: rgba(139, 92, 246, 0.4);
            --text-primary: #e6edf3;
            --text-secondary: #8d949d;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        #app-container { max-width: 1200px; margin: auto; }
        
        /* --- NUEVO LAYOUT PARA LA CABECERA CON BANNERS --- */
        #main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .banner-container {
            width: 468px;
            height: 60px;
            flex-shrink: 0; /* Evita que los banners se encojan */
        }
        .title-container {
            flex-grow: 1; /* Permite que el título ocupe el espacio sobrante */
            text-align: center;
            padding: 0 15px; /* Espacio entre el título y los banners */
        }
        .title-container h1 {
            color: #fff;
            text-shadow: 0 0 10px var(--glow-color);
            margin: 0;
            font-size: 1.8em; /* Ajuste de tamaño para el layout */
        }
        .title-container p {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* --- ESTILOS RESPONSIVOS PARA LA CABECERA --- */
        @media (max-width: 1024px) {
            #main-header {
                flex-direction: column; /* Apila los elementos verticalmente */
                gap: 20px; /* Espacio entre los elementos apilados */
            }
            .title-container {
                order: -1; /* Mueve el título a la parte superior en móviles */
            }
        }
        
        /* --- ESTILOS DEL RESTO DE LA PÁGINA (sin cambios) --- */
        #airdrops-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card-background); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); transition: transform 0.3s ease, box-shadow 0.3s ease; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 0 25px var(--glow-color); }
        .card-header h3 { margin: 0 0 10px 0; font-size: 1.1em; color: #fff; }
        .card-body { font-size: 0.9em; color: var(--text-secondary); flex-grow: 1; }
        .card-footer { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .chain-badge { background-color: var(--accent-color); color: #fff; padding: 4px 10px; border-radius: 20px; font-size: 0.75em; font-weight: 600; }
        .card-link { background-color: var(--accent-color); color: #fff; text-decoration: none; padding: 8px 15px; border-radius: 8px; font-weight: 600; transition: background-color 0.2s; border: none; cursor: pointer; font-family: 'Poppins', sans-serif; font-size: 0.9em; }
        .card-link:hover { background-color: #7c4ee4; }
        #loader { text-align: center; padding: 50px; font-size: 1.2em; }
        #modal-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background-color: #161b22; padding: 20px; border-radius: 10px; width: 85%; height: 85%; display: flex; flex-direction: column; box-shadow: 0 0 30px var(--glow-color); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
        .modal-header h2 { margin: 0; font-size: 1.2em; }
        .modal-close { background: none; border: none; color: #fff; font-size: 2em; cursor: pointer; line-height: 1; }
        .modal-body { flex-grow: 1; padding-top: 15px; }
        #modal-iframe { width: 100%; height: 100%; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- CABECERA MODIFICADA CON LOS BANNERS -->
        <header id="main-header">
            <!-- Banner Izquierdo -->
            <div class="banner-container left-banner">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '5d80e0f4098aaff0b4ff27ba975e2ddd',
                        'format' : 'iframe',
                        'height' : 60,
                        'width' : 468,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/5d80e0f4098aaff0b4ff27ba975e2ddd/invoke.js"></script>
            </div>
            
            <!-- Título Centrado -->
            <div class="title-container">
                <h1>🚀 Airdrops en Tiempo Real</h1>
                <p>Analizando las mejores oportunidades del ecosistema cripto. Última actualización: <span id="last-updated">Nunca</span></p>
            </div>

            <!-- Banner Derecho -->
            <div class="banner-container right-banner">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '5d80e0f4098aaff0b4ff27ba975e2ddd',
                        'format' : 'iframe',
                        'height' : 60,
                        'width' : 468,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/5d80e0f4098aaff0b4ff27ba975e2ddd/invoke.js"></script>
            </div>
        </header>
        
        <main>
            <div id="loader">Cargando datos de airdrops...</div>
            <div id="airdrops-grid"></div>
        </main>
    </div>

    <!-- ESTRUCTURA HTML DE LA VENTANA MODAL (sin cambios) -->
    <div id="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cargando información...</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="modal-iframe" src=""></iframe>
            </div>
        </div>
    </div>

    <!-- SCRIPT PRINCIPAL (sin cambios) -->
    <script>
        const grid = document.getElementById('airdrops-grid');
        const loader = document.getElementById('loader');
        const lastUpdatedSpan = document.getElementById('last-updated');
        const modalContainer = document.getElementById('modal-container');
        const modalIframe = document.getElementById('modal-iframe');
        let allAirdrops = [];

        function openModal(url) {
            modalIframe.src = url;
            modalContainer.style.display = 'flex';
        }

        function closeModal() {
            modalContainer.style.display = 'none';
            modalIframe.src = '';
        }

        const API_SOURCES = [
            { name: "DeFiLlama", url: "https://api.llama.fi/airdrops" },
            { name: "Airdrops.io", url: "https://airdrops.io/wp-json/wp/v2/posts?per_page=15" }
        ];

        async function fetchAPIs() {
            loader.style.display = 'block';
            grid.innerHTML = '';
            
            const promises = API_SOURCES.map(source => fetch(source.url).then(res => res.json()));
            const results = await Promise.allSettled(promises);
            
            let rawAirdrops = [];

            if (results[0].status === 'fulfilled') {
                results[0].value.forEach(ad => rawAirdrops.push({
                    title: ad.name,
                    description: `Airdrop potencial para el protocolo ${ad.name}. Se recomienda interactuar con su plataforma.`,
                    chain: ad.chains.join(', '),
                    url: ad.url || `https://defillama.com/protocol/${ad.slug}`
                }));
            }

            if (results[1].status === 'fulfilled') {
                results[1].value.forEach(post => rawAirdrops.push({
                    title: post.title.rendered,
                    description: post.excerpt.rendered.replace(/<[^>]*>?/gm, ''),
                    chain: 'Multichain',
                    url: post.link
                }));
            }
            
            const uniqueTitles = new Set();
            allAirdrops = rawAirdrops.filter(ad => {
                const isDuplicate = uniqueTitles.has(ad.title);
                uniqueTitles.add(ad.title);
                return !isDuplicate;
            });
            
            renderAirdrops();
        }

        function renderAirdrops() {
            loader.style.display = 'none';
            grid.innerHTML = '';

            if (allAirdrops.length === 0) {
                grid.innerHTML = '<p>No se encontraron airdrops activos en este momento. Reintentando pronto...</p>';
                return;
            }

            allAirdrops.forEach(ad => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header"><h3>${ad.title}</h3></div>
                    <div class="card-body"><p>${ad.description}</p></div>
                    <div class="card-footer">
                        <span class="chain-badge">${ad.chain}</span>
                        <button class="card-link" onclick="openModal('${ad.url}')">Más Info</button>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            lastUpdatedSpan.textContent = new Date().toLocaleTimeString();
        }

        fetchAPIs();
        setInterval(fetchAPIs, 300000);
    </script>
    <script type='text/javascript' src='//pl27459422.profitableratecpm.com/4f/2e/60/4f2e60ce19927876de07491dafc38ea9.js'></script>
</body>
</html>
